	<script>
  		function changeBackgroundColor(color) {

    		document.getElementById(linkID).style.color = color;
  		}

  		var categoryLinks = document.querySelectorAll('#categories a');

  		categoryLinks.forEach(function(link) {
    		link.addEventListener('mouseover', function() {
      var color = link.id === 'w' ? 'black' : link.id === 'f' ? 'pink' : 'blue';
      changeBackgroundColor(color);

      changeLinkTextColor(link.id, 'white');});
    	link.addEventListener('mouseout', function() {
     		changeBackgroundColor('');

      changeLinkTextColor(link.id, 'black');
    });
  });
</script>
